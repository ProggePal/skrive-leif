<!doctype html>
<html lang="no" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tekstforbedring</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@1/css/pico.min.css"
        />
        <link rel="stylesheet" href="style.css" />

    </head>
    <nav aria-label="breadcrumb">

    <body>
        <main class="container">
            <div
                style="
                    display: flex;
                    justify-content: left;
                    margin-bottom: 20px;

                "
            ></div>
                <img
                    src="assets/profile-image.png"
                    alt="Profile picture"
                    style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 32px;"
                />
            </div>

            <hgroup>
                <h2>Tekstforbedring</h2>
                <p>

                </p>
            </hgroup>

            <div style="height: 30px"></div>
            <!-- <div class="grid"> -->
            <div>
                <div id="inputContainer">
                    <div
                        id="userInput"
                        class="input-area"
                        contenteditable="true"
                        placeholder="Skriv noe.  Command + enter for 책 analysere tekst"
                        autofocus
                    ></div>
                    <button id="submitBtn" type="button">Analyser tekst</button>
                </div>
                <div id="textDisplayContainer" style="display: none">
                    <div id="textDisplay" class="text-display"></div>
                    <button id="editBtn" type="button" class="outline">
                        Rediger tekst
                    </button>
                </div>
                <!-- </div> -->
                <div id="commentSection" class="comment-section">
                    <!-- Comments will be inserted here -->
                </div>
            </div>
        </main>

        <script
            type="module"
            src="https://unpkg.com/rough-notation?module"
        ></script>
        <script type="module" src="script.js"></script>
    </body>
